<!DOCTYPE html>
<html>

<head>
  <title>JavaScript | Task Three</title>
</head>

<body>

    <script>
      document.write("Six divided by two equals:  ");
      document.write(6 / 2);
    </script>

    <script>
      document.write("Six multiplied by two equals:  ");
      document.write(6 * 2);
    </script>

    <script>
      document.write("Six add two equals:  ");
      document.write(6 + 2);
    </script>

    <script>
      document.write("Six subtract two equals:  ");
      document.write(6 - 2);
    </script>

</body>
</html>
